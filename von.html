<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <!-- v-onディレクティブ クリックなどのイベント時に使用する -->
    <p>現在、{{ number }}回クリックされています。</p>
    <!-- 処理をこの中に書くのはナンセンス -->
    <button v-on:click="number += 1">クリック</button>
    <button v-on:click="countUp">クリック</button>

    <p v-on:mousemove="changeMousePosition">カーソルを載せてください。<span v-on:mousemove.stop.prevent>ここは反応しない。</span></p>
    <p>X: {{x}}, Y:{{y}}</p>

    <!-- イベント修飾子 -->
    <a v-on:click="noEvent" href="https://google.com">Google</a>
    <a v-on:click.prevent href="https://google.com">Google</a>

    <!-- キー修飾子 -->
    <input type="text" v-on:keyup.enter="myAlert">
    <input type="text" v-on:keyup.space="myAlert">
  </div>

  <script src="von.js"></script>
</body>
</html>
