<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <!-- ユーザーから提供された情報は絶対にv-htmlディレクティブには入れない -->
    <div>{{ html }}</div>
    <div v-html="html"></div>
  </div>

  <script src="vhtml.js"></script>
</body>
</html>
